<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>App landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="jumbotron">
      <div class="container-fluid">
        <div>
          <img src="images/Plane-logo1.png" alt="Logo" class="logo" />
        </div>
        <div class="featured">
          <div class="row">
            <div class="col-md-9">
              <h1>Best Hoilday Finder App.</h1>
              <p>
                Find your next holiday destination using this App! <br />
                Compare offers and save your hard earned money for your trip!
              </p>
              <p>
                <a href="#" class="btn btn-default btn-lg">Find out more</a
                ><a href="#" class="btn btn-default btn-lg">Download</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="trial">
      <div class="container-fluid">
        <h2>Try it now</h2>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Available_on_the_App_Store_%28black%29_SVG.svg/640px-Available_on_the_App_Store_%28black%29_SVG.svg.png"
          alt="Available on the App Store"
        />
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/640px-Google_Play_Store_badge_EN.svg.png"
          alt="Available on Google Play"
        />
      </div>
    </div>
    <div class="footer">
      <div class="container-fluid">
        <p>&copy; Replicated by Olagoke1234. Logo by @logomakr</p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
